<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                Email <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ngModel name="lid" #lM="ngModel" required>
                
                <label for="inputEmail"></label>
                <div class="alert alert-danger" *ngIf="!lM.valid && lM.touched"[(ngModel)]='mail'>Enter The Email Adrress </div>
              </div>

              <div class="form-label-group">
                Password <input type="password" id="inputPassword" class="form-control"[(ngModel)]='pass' placeholder="Password" required ngModel name="Lpassword" #pM="ngModel">
                <div class="alert alert-danger" *ngIf="!pM.valid && pM.touched">Enter the password</div>
                <!--<label for="inputPassword"></label>-->
              </div>

              <div class="custom-control custom-checkbox mb-3">
       
                <a style="margin-left:0px;color:black" routerLink="/register"class="txtcolor" data-toggle="modal" data-target="#exampleModal"><b>Forgot Password?</b></a>
            <br><br>
           <span style="margin-left:30px;color:rgb(255, 133, 133)"> <b>{{fpComment}}</b></span>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!lm.valid" type="submit" (click)="login()"  >Sign in</button>
              <hr class="my-4">
              
              
            </form>
            <button class="btn btn-lg btn-block"  (click)="register()" type="submit">New User . Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Enter your registered mail</label>
            <input type="text" class="form-control" [(ngModel)]='fpMail' id="recipient-name" name="fpMail">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="getPassword()">Send</button>
      </div>
    </div>
  </div>
</div>
